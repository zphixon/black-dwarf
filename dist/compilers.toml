[gnu]
compile_format = [
    "%command",
    "%verbose_flag",
    "%debug_flag",
    "%compile_only_flag",
    "%includes",
    "%source",
    "%output_option",
    "%output",
]
compile_command = "gcc"
compile_verbose_flag = "-v"
compile_debug_flag = "-g"
compile_only_flag = "-c"
compile_include_path_option = "-I"
compile_output_option = "-o"
compile_output_format = "%source_basename.o"
